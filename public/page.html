<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Creative |</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
    <div class="Wrap__Profile">
        <section class="Profile">
            <div class="temorary">

            </div>
            <aside class="Profile__Container-left">
                <h1 class="Profile__Left-headline"> carolineolby </h1>
                <img class="Profile__Left-img" src="IMG/profilepicture.jpg" alt="profilepicture">
                <button class="Profile__Left-button" type="submit" value="publish"> add post </button>
                <button class="Profile__Left-button" type="submit" value="publish"> upload photo </button>
                <button class="Profile__Left-button" type="submit" value="publish"> upload video </button>
                <button class="Profile__Left-button" type="submit" value="publish"> upload music </button>
            </aside>
            <article class="Profile__Container-right">
                <h1 class="Profile__Right-headline"> PROFILE</h1>
                <p class="Profile__Right-paragraph">Whats on your mind today?</p>
                <form action="/post/create" method="POST" class="Profile__Right-Form">
                    <input class="Profile__Right-Form-inputTitle" type="text" name="title" placeholder="Title">
                    <textarea name="content" cols="30" rows="25"></textarea>
                    <div class="Profile__Right-Form-button">
                        <button type="submit" value="publish"> publish </button>
                    </div>
                </form>
            </article>
        </section>
        <section class="ProfilePost">
            <article class="Posts__Container-right">
                <div class="ProfilePost__Post">
                    <div class="ProfilePost__Post__Btn-container">
                        <div class="ProfilePost__Btn" onclick="hideShow()"></div>
                        <div class="ProfilePost__Btn" onclick="hideShow()"></div>
                        <div class="ProfilePost__Btn" onclick="hideShow()"></div>
                    </div>
                </div>
            </article>
        </section>
        <footer>
            <p>WE creative &copy; 2020</p>
        </footer>
    </div>
    <script src="toggle.js"></script>
</body>

</html>
