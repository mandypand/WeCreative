<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Creative |</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>
    <body class="Profile">
        <div class="wrap">
            <h1 class="Headline__Profile"> PROFILE</h1>
            <p class="Paragraph__Profile">Whats on your mind today?</p>
            <form action="/add" method="POST" class="post-form">
                <input class="Input__Profile-title" type="text" name="title" placeholder="title">
                <textarea name="content" cols="30" rows="25"></textarea>
                <div class="Buttons">
                    <button type="submit" value="publish"> publish </button>
                    <button type="submit" value="edit"> edit </button>
                    <button type="submit" value="remove"> remove </button>
                </div>
            </form>
            <footer>
                <p>WE creative &copy; 2020</p>
            </footer>
        </div>
    <script src="script.js"></script>
    </body>
</html>
