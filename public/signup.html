<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Creative | </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>


<body class="Signup">
    <div class="Wrap">
        <div class="Container__Title">
            <h1 class="Title__WeCreative">
                WE
            </h1>
            <h1 class="Title__WeCreative-sub">
                creative
            </h1>
        </div>
        <form id="Form__Signup">
            <input type="text" name="name" placeholder="name" class="name">
            <div class="Error__Name"></div>

            <input type="text" name="surname" placeholder="surname" class="surname">
            <div class="Error__Surname"></div>

            <input type="text" name="email" placeholder="email" class="email">
            <div class="Error__Email"></div>

            <input type="text" name="username" placeholder="username" class="username">
            <div class="Error__Username"></div>

            <input type="password" name="password" placeholder="password" class="password">
            <div class="Error__Password"></div>

            <input type="password" name="passwordAgain" placeholder="password again" class="passwordAgain">
            <div class="Error__Password__Repeat"></div>

            <input type="submit" value="SIGN UP">
        </form>
    </div>
    <footer>
        <p>WE creative &copy; 2020</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
